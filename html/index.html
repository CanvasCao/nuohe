<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>诺禾致源</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        #middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 60%;
            height: 10rem;
        }

        #inputBg {
            position: absolute;
            top: 0rem;
            left: 0;
            height: 7rem;
            display: inline-block;
            margin: 0 auto;
        }

        #input {
            position: absolute;
            height: 2rem;
            width: 50%;
            top: 2.5rem;
            left: 23%;
            padding-left: 1rem;
            box-sizing: border-box;
        }

        #login {
            width: 50%;
            margin: 0 auto;
            display: block;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
<body>

<div id="app">
    <nuohe-header></nuohe-header>
    <div id="middle">
        <div>
            <img id='inputBg' src="../img/loginBg.png" width='100%'>
            <input v-model='code' id='input' type="text" placeholder='请输入提取码'>
        </div>
        <div @click='login' id='login' class='normalButton'>登录</div>
    </div>
</div>

<script src='../js/vue.min.js'></script>
<script src='../js/jquery.min.js'></script>
<script src='../js/fastclick.js'></script>
<script src='../js/controller.js'></script>
<script src='../js/require.min.js'></script>
<script>
    $(function () {
//        window.searchJson = searchJson = window.location.search.searchToJson();
//        if (!window.searchJson.id) window.location.search = 'id=3';//测试的时候加默认值...
        FastClick.attach(document.body);


        var vm = new Vue({
            el: '#app',
            data: {
                code: '',
            },
            methods: {
                login: function () {
                    var that = this;

                    controller.direct({php: '../json/login.json', params: {code: that.code}}, function (json) {
                        console.log(JSON.stringify(json));
                        localStorage.setItem('userName', json.userName);
                        localStorage.setItem('userId', json.userId);
                        location.href = 'welcome.html';
                    });

                }
            },
            components: {
                'nuohe-header': function (resolve) {
                    require(['../components/nuoheHeader.js'],
                        function () {
                            resolve(nuoheHeader);
                        })
                },
            },
            created: function () {
                var that = this;
            },
            mounted: function () {
                var that = this;
            }
        });
    })
</script>
</body>
</html>
