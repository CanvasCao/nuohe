<head>

    <title>诺禾致源</title>
    <link rel="stylesheet" href="../css/main.css">

<body>

    <div id='result'>

        <result-ability></result-ability>

<script src='../js/fastclick.js'></script>
<script src='../js/require.min.js'></script>
<script src='../js/controller.js'></script>
<script src='../js/jquery.peity.min.js'></script>
<script>
    $(function () {
        window.searchJson = searchJson = window.location.search.searchToJson();
        if (!window.searchJson.id) window.location.search = 'id=0';//默认抗敏感能力...
        FastClick.attach(document.body);


        window.BUS = new Vue({});

        var vm = new Vue({
            el: '#app',
            data: {
                resultAbility: [{},],
                resultAbility: [{},],
                resultAbility: [{},],
            },
            methods: {},
            components: {
                'result-ability': function (resolve) {
                    require(['../components/resultAbility.js?_=' + new Date().getTime()],
                        function () {
                            resolve(resultAbility);
                        })
                },
                'honey-comb': function (resolve) {
                    require(['../components/honeyComb.js?_=' + new Date().getTime()],
                        function () {
                            resolve(honeyComb);
                        })
                },
            },
            created: function () {
                var that = this;

            },
            mounted: function () {
                var that = this;


            }
        });


        window.vm = vm;


    })
</script>
