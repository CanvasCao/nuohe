<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>诺禾致源</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/loadSimple.css">

    <style>
        body {
            background: #eeeeee;
            padding-bottom: 5rem;
        }

        /*能力分布按钮们*/
        .abilityBtn {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
            padding: 1rem 0;
        }

        .abilityBtn:last-child {
            border-bottom: none;
        }

        .abilityBtn img {
            width: 2rem;
            vertical-align: middle;
            margin-right: 1rem;
        }

        #explain {
            display: block;
            margin: 0 auto;
            width: 50%;
        }
    </style>
<body>


<div id="app">
    <nuohe-header></nuohe-header>

    <div id='result'>
        <div class='resultTitle'>您的肤质检测结果</div>

        <div class='resultSection'>
            <div class="resultHeader">统计图</div>

            <!-- canvas不需要padding -->
            <div class="resultContent" style='padding: 0;'>
                <div id='main' style='width:100%;height:30rem;'></div>
            </div>
        </div>

        <div class='resultSection'>
            <div class="resultHeader">能力分布详情</div>
            <div class="resultContent" id='abilityBtns'>
                <template v-for='(item,index) in abilityArray'>
                    <div @click='toResult($event,index)' class='abilityBtn'>
                        <img :src='getNewSrc(index)'>{{item}}能力
                    </div>
                </template>
            </div>
        </div>

        <div @click='toReportExplain' id='explain' class='normalButton'>报告阅读说明</div>
    </div>

</div>


<script src='../js/vue.min.js'></script>
<script src='../js/jquery.min.js'></script>
<script src='../js/fastclick.js'></script>
<script src='../js/require.min.js'></script>
<script src='../js/controller.js'></script>
<script>
    $(function () {
        FastClick.attach(document.body);

        var vm = new Vue({
            el: '#app',
            data: {
                abilityArray: []
            },
            methods: {
                toReportExplain: function () {
                    location.href = 'reportExplain.html';
                },
                toResult: function (e, i) {
                    location.href = 'result.html?id=' + i;
                },

                //过滤器...
                getNewSrc: function (i) {
                    return '../img/reportIcon/0' + (i + 1) + '.png';
                }
            },
            components: {
                'nuohe-header': function (resolve) {
                    require(['../components/nuoheHeader.js'],
                        function () {
                            resolve(nuoheHeader);
                        })
                },
            },
            created: function () {
                var that = this;


            },
            mounted: function () {
                var that = this;

                //init canvas...
                loaderHelper.show();
                require(['../js/echarts.min.js'],
                    function (echarts) {

                        controller.direct({php: '../json/radar.json'}, function (json) {
                            loaderHelper.hide();

                            var myChart = echarts.init(document.getElementById('main'));
                            var option = {
                                tooltip: {
                                    position: ['40%', '40%'],
                                },
                                legend: {
                                    data: ['您的基因性能水平', '中国人均水平'],
                                    left: '2%',
                                    top: '2%'
                                },
                                radar: {
//                shape: 'circle',
                                    radius: '70%',
                                    indicator: json.nameArray.map(function (e) {
                                        return {name: e, max: 100};
                                    }),
                                    center: ['50%', '55%'],
                                    name: {
                                        show: true,
                                        formatter: function (value, indicator) {
                                            return value;
                                        },
                                        textStyle: {
                                            color: '#333',
                                            fontStyle: 'normal',
                                            // fontWeight: normal,
                                            fontFamily: 'sans-serif',
                                            // fontSize: 24,
                                            'text-align': 'center'
                                        },
                                    },
                                    startAngle: 90,
                                    nameGap: 00,

                                },
                                series: [{
                                    name: '预算 vs 开销（Budget vs spending）',
                                    type: 'radar',
                                    data: [
                                        {
                                            value: json.yourGene,
                                            name: '您的基因性能水平'
                                        },
                                        {
                                            value: json.chineseGene,
                                            name: '中国人均水平'
                                        }
                                    ],
                                    areaStyle: {
                                        normal: {
                                            opacity: 0.2,
                                        }
                                    },
                                }],
                                color: ['#ff3c00', '#00bdff']
                            };
                            myChart.setOption(option);
                        })


                    });

                //init ability...
                controller.direct({php: '../json/ability.json'}, function (json) {
                    that.abilityArray = json.data;
                });

            }
        });
    })
</script>
</body>
</html>
